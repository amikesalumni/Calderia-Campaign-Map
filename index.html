<!DOCTYPE html>

<head>
  <title>Calderia Campaign Map</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href=".\style.css">
  <link rel="stylesheet" type="text/css" href=".\leaflet.measure.css">


</head>

<body>
  <div class="row">
    <div class="col-md-6">
			<h1 id="title">Calderia</h1>
		</div>
  
		<div class="col-md-2">
      <button type="button" id="Map_button">Map</button>
    </div>
    <div class="col-md-2">
      <button type="button" id="Calendar_button">Calendar</button>
    </div>
    <!--
    <div class="col-md-2">
      <button type="button" id="Shop_button">Shop</button>
    </div>
    -->
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <h3 id="explore">Click on a Region or Marker</h3>
      </div>
      <div class="row">
        <h4 id="region_name"> </h4>
      </div>
      <div class="row">
        <h6 id="marker_name">  </h6>
      </div>
      <div class="row1">
        <p id="summary"> </p>
      </div>
    </div>
    <div class="col-md-8">
      <div id="map"></div>
      <div id="calendar">
        <table id="mo1-4" style="width:100%">
        </table>
        <table id="mo5-8" style="width:100%">
        </table>
        <table id="mo9-12" style="width:100%">
        </table>
        <!--<div id="shop" style="display:none"></div>-->
      </div>
    </div>
  </div>
  <div id="view"></div>
</body>
<script src=".\leaflet.measure.js"></script>
<script src=".\regiondata.js"></script>
<script src=".\calendar.js"></script>
<script src=".\main.js"></script>

</html>
